<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div id="app">
        <input type="text" id="taskInput" placeholder="Entrez une nouvelle tâche...">
        <button id="addTaskBtn">Ajouter une tache</button>
        <div id="taskCounter">0 tâches en cours</div>
        <ul id="taskList"></ul>
        <div id="filterButtons">
            <button id="filterAll">Toutes</button>
            <button id="filterActive">En cours</button>
            <button id="filterCompleted">Terminées</button>
        </div>
    </div>
    <script src="script.js"></script>       
</body>

</html>
